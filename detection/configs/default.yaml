seed: 42
epochs: 24
batch_size: 4
num_workers: 4
lr: 0.005
weight_decay: 0.0005
warmup_iters: 500
lr_step_milestones: [16, 22]
lr_gamma: 0.1

# DEM encoder
dem_C: 256
dem_init_gamma: 0.5
dem_lf_kernel: 7

# anchors (tune for tiny cracks if needed)
anchor_sizes: [16, 32, 64, 128]
aspect_ratios: [0.5, 1.0, 2.0]
